<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce project</title>
  <link rel="stylesheet" href="styles/index-header.css">
</head>
<body>
  <header>
    <img src="images/icons/amazon-logo-white.png" class="logo">
    <img src="images/icons/amazon-mobile-logo-white.png" class="mobile-logo">
    <div class="search">
      <input placeholder="Search" class="search-bar">
      <button class="search-button">
        <img src="images/icons/search-icon.png" class="search-icon">
      </button>
    </div>
    <div class="orders-cart">
      <div class="returns-orders">
        <span class="returns">Returns</span><br>
        <span class="orders">& Orders</span>
      </div>
      <div class="cart">
        <div class="cart-icon-container">
          <img src="images/icons/cart-icon.png" class="cart-icon">
          <div class="order-count">0</div>
        </div>
        <div class="cart-title">Cart</div>
      </div>
    </div>
  </header>
</body>
</html>
